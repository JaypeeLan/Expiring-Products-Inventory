<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expiring items tracker Inventory</title>
  </head>

  <body>
    <h1 id="about">
      Log your items and expiring dates while we help you keep track of them and
      alert you before they get expired so you don't worry about wastage
    </h1>
    <form role="form" id="form" onsubmit="signIn(event)">
      <fieldset>
        <legend>INSERT ITEM</legend>

        <input
          id="inputItem"
          type="text"
          placeholder="Enter item..."
          required
        />

        <input type="date" id="dateInput" required />

        <button type="submit" id="btn">Log item</button>
      </fieldset>
    </form>

    <!-- -------- -->
    <section id="display">
      <div id="headings">
        <h2>Item:</h2>
        <h2>Expires In:</h2>
        <h2>Status:</h2>
        <h2>Action:</h2>
      </div>
      <!-- ----------------- -->

      <div id="isOutput">
        <!-- where the items will be display-->
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
